<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MLB 對戰模擬器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>⚾ MLB 對戰模擬器</h1>
    <p class="subtitle">從 MLB Stats API 讀取隊伍與名單，拖放球員交換陣容，依能力分數即時計算勝率</p>
  </header>

  <main>
    <section class="controls">
      <div class="select-wrap">
        <label>隊伍 A</label>
        <select id="teamASelect"><option value="">載入中…</option></select>
      </div>
      <div class="vs">VS</div>
      <div class="select-wrap">
        <label>隊伍 B</label>
        <select id="teamBSelect"><option value="">載入中…</option></select>
      </div>
      <button id="resetBtn" title="還原原始名單">重置陣容</button>
    </section>

    <section class="arena">
      <div class="team-panel" id="teamA">
        <div class="panel-header">
          <div>
            <h2 id="teamAName">隊伍 A</h2>
            <div class="sub" id="teamAInfo">球員數：0 · Rating：0</div>
          </div>
          <div class="win-block">
            <div class="win-label">勝率</div>
            <div class="bar" id="winBarA"><div class="fill" style="width:0%"></div></div>
            <div class="win-percent" id="winPctA">--</div>
          </div>
        </div>
        <div class="player-list" id="rosterA" data-side="A"></div>
      </div>

      <div class="team-panel" id="teamB">
        <div class="panel-header">
          <div>
            <h2 id="teamBName">隊伍 B</h2>
            <div class="sub" id="teamBInfo">球員數：0 · Rating：0</div>
          </div>
          <div class="win-block">
            <div class="win-label">勝率</div>
            <div class="bar" id="winBarB"><div class="fill" style="width:0%"></div></div>
            <div class="win-percent" id="winPctB">--</div>
          </div>
        </div>
        <div class="player-list" id="rosterB" data-side="B"></div>
      </div>
    </section>

    <section class="notes">
      <p>提示：若球員資料載入失敗（CORS），請啟動本地靜態伺服器或在後端做 proxy。此版本用 deterministic 隨機法為每位球員產生 rating（可改為使用真實數據）。</p>
    </section>
  </main>

  <footer>
    <small>資料來源：MLB Stats API（https://statsapi.mlb.com）</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
